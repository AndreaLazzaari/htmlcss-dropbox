<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link css -->
    <link rel="stylesheet" href="./styles/style.css">

    <!--  link font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&family=Open+Sans:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Young+Serif&display=swap" rel="stylesheet">

    <!-- link font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
</head>
<body>

    <header>
        <!-- 80px con img e button elementi spostati ai lati -->
    </header>


    <main>
        <!-- jumbo con titolo grande e 2 section -->
        <section class="jumbo">
            <h1>
                Titolo molto grande
            </h1>
                <div class="flex flex-centrato">
                    <section class="spiegazione-img jumbo-p"></section>
                    <section class="img-informativa jumbo-img"></section>
                </div>
        </section>


        <!-- 4 card, 3 identiche in h una spostata in w con sopra checkbox-->
        <section class="contenitore-centrato">
            <h2>
                Titolo parte centrale
            </h2>
            <span>
                <input type="radio" id="fatturazione-mensile" name="fatturazione" value="fatturazione mensile">
                <label for="fatturazione-mensile">fatturazione-mensile</label>
            </span>
            <span>
                <input type="radio" id="fatturazione-annuale" name="fatturazione" value="fatturazione annuale">
                <label for="fatturazione-annuale">fatturazione-annuale</label>
            </span>

            <section class="flex">
                <article class="piano-dropbox"></article>
                <article class="piano-dropbox"></article>
                <article class="piano-dropbox"></article>
            </section>
            <div class="scelta-personalizzata"></div>
        </section>  

        <!-- 2 section uguali jumbo -->

        <div class="flex flex-centrato">
            <section class="img-informativa img-partner"></section>
            <section class="spiegazione-img trova-partner"></section>
        </div>

        <!-- 6 section in flex wrap -->
        <section class="contenitore-centrato">
            <h2>Esegui operazioni</h2>
            <section class="flex flex-wrap">
                <section class="operazioni-dropbox">
                    <div class="img-operazione"></div>
                    <div class="operazione"></div>
                </section> 

                <section class="operazioni-dropbox">
                    <div class="img-operazione"></div>
                    <div class="operazione"></div>
                </section>

                <section class="operazioni-dropbox">
                    <div class="img-operazione"></div>
                    <div class="operazione"></div>
                </section>

                <section class="operazioni-dropbox">
                    <div class="img-operazione"></div>
                    <div class="operazione"></div>
                </section>

                <section class="operazioni-dropbox">
                    <div class="img-operazione"></div>
                    <div class="operazione"></div>
                </section>

                <section class="operazioni-dropbox">
                    <div class="img-operazione"></div>
                    <div class="operazione"></div>
                </section>
            </section>
        </section>
         
        <!-- h2 con link -->
        <section class="contenitore-centrato">
            <h2>Più di 500.000 team utilizzano Dropbox Business</h2>
            <a href="https://www.google.it/">Scopri di più</a>
        </section>
        <!-- design con 9 quadrati -->
        <section class="contenitore-design flex">

            <section class="quartina-design">
                <section class="quadrato"></section>
                <section class="quadrato"></section>
            </section>

            <section class="quartina-design">
                <section class="quadrato"></section>
                <section class="quadrato"></section>
            </section>

            <section class="quadrato-grande"></section> 

            <section class="quartina-design">
                <section class="quadrato"></section>
                <section class="quadrato"></section>
            </section>

            <section class="quartina-design">
                <section class="quadrato"></section>
                <section class="quadrato"></section>
            </section> 

        </section>
        <!-- porta dropbox con pulsante -->

        <section class="contenitore-prova-gratuita">
            <section class="contenitore-centrato prova-gratuita  flex flex-between">
                <h2>Porta con te il tuo Business</h2>
                <button class="bottone-prova" type="button">Iniza la tua prova gratuita</button>
            </section>
        </section>
        <!-- elenco domande frequenti -->

        <section class="contenitore-centrato contenitore-domande">
            <section id="domande">
                <h2>Domande più frequenti</h2>

                <hr class="separatore-domande">

                <section class="flex flex-between sezione-domanda">
                    <span>Domanda numero 1</span><i class="fa-solid fa-caret-down"></i>
                </section>

                <hr class="separatore-domande">

                <section class="flex flex-between sezione-domanda">
                    <span>Domanda numero 2</span><i class="fa-solid fa-caret-down"></i>
                </section>

                <hr class="separatore-domande">

                <section class="flex flex-between sezione-domanda">
                    <span>Domanda numero 3</span><i class="fa-solid fa-caret-down"></i>
                </section>

                <hr class="separatore-domande sezione-domanda">
            </section>
        </section>
    </main>


    <footer></footer>
    
</body>
</html>
